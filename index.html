<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>timer</title>
</head>
<body>
    <section>
        <div class="divcolor"></div>
        <div class="shomarndeh">
            <div class="time1">
                <div class="minusnumber"onclick="minusnumber()"><i class="fas fa-minus"></i></div>
                <div class="time">00</div>
                <div class="addnumber"onclick="addnumber()"><i class="far fa-plus"></i></div>
            </div>
            <div class="operator">
                <div class="division"onclick="divisionfunction()"><span>/</span></div>
                <div class="multiply"onclick="multiplyFunction()"><span>*</span></div>
                <div class="minus"onclick="minusfunction()"><span>-</span></div>
                <div class="plus" onclick="plusFunction()"><span>+</span></div>
            </div>
            <div class="timer">00</div>
        </div>
    </section>
    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/9bdb6c559c.js" crossorigin="anonymous"></script>

</body>
</html>
